<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color: #FFFFFF">
            <a-entity position="0 0 20">
                <a-camera></a-camera>
            </a-entity>

            <a-assets timeout="10000">
                <a-asset-item id="trobj" src="./tinker.obj" ></a-asset-item>
                <a-asset-item id="trmtl" src="./obj.mtl" ></a-asset-item>
            </a-assets>
            
            <a-entity obj-model="obj: #trobj; mtl: #trmtl" position="0 0 -20" rotation="-90 0 0" scale="0.3 0.3 0.3" visible="true" ></a-entity>

        </a-scene>

    </body>
</html>
